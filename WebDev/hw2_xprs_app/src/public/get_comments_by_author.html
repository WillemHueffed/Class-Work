<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Reviews by Author</title>
  </head>
  <body>
    <h1>Fetch Reviews by Author ID</h1>
    <label for="authorIdInput">Enter Author ID:</label>
    <input type="text" id="authorIdInput" />
    <button id="fetchButton">Fetch Reviews</button>
    <pre id="reviewsJSON"></pre>

    <script>
      function handleKeyPress(event) {
        if (event.key === "Enter") {
          fetchReviews();
        }
      }

      document
        .getElementById("authorIdInput")
        .addEventListener("keypress", handleKeyPress);

      async function fetchReviews() {
        try {
          const authorId = document.getElementById("authorIdInput").value;
          const response = await fetch(
            `http://localhost:3001/reviews/byAuthor/${authorId}`,
          );
          const reviews = await response.json();

          const reviewsJSON = document.getElementById("reviewsJSON");
          reviewsJSON.textContent = JSON.stringify(reviews, null, 2);
        } catch (error) {
          console.error("Error fetching reviews:", error);
        }
      }
    </script>
  </body>
</html>
