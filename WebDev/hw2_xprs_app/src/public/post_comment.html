<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Comment</title>
  </head>
  <body>
    <h1>Submit Comment to Review</h1>
    <label for="reviewIdInput">Enter Review ID:</label>
    <input type="text" id="reviewIdInput" />
    <label for="commentInput">Enter Comment:</label>
    <input type="text" id="commentInput" />
    <button onclick="submitComment()">Submit Comment</button>

    <div id="responseDisplay"></div>

    <script>
      async function submitComment() {
        try {
          const reviewId = document.getElementById("reviewIdInput").value;
          const comment = document.getElementById("commentInput").value;

          // TODO: why doesn't the private one work???
          const response = await fetch(
            `http://localhost:3001/reviews/${reviewId}/comments/pub`,
            //`http://localhost:3001/reviews/${reviewId}/comments`,
            {
              method: "POST",
              headers: {
                "Content-Type": "application/x-www-form-urlencoded",
              },
              body: `comment=${encodeURIComponent(comment)}`,
            },
          );

          const responseData = await response.text();
          const responseDisplay = document.getElementById("responseDisplay");

          if (response.ok) {
            responseDisplay.textContent = `Comment submitted successfully!\nResponse: ${responseData}`;
          } else {
            responseDisplay.textContent = `Failed to submit comment: ${response.statusText}\nResponse: ${responseData}`;
          }
        } catch (error) {
          console.error("Error submitting comment:", error);
          const responseDisplay = document.getElementById("responseDisplay");
          responseDisplay.textContent = `Error submitting comment: ${error.message}`;
        }
      }
    </script>
  </body>
</html>
