<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Reviews by Book</title>
  </head>
  <body>
    <h1>Fetch Reviews by Book ID</h1>
    <label for="bookIdInput">Enter Book ID:</label>
    <input type="text" id="bookIdInput" />
    <button onclick="fetchReviews()">Fetch Reviews</button>
    <pre id="reviewsJSON"></pre>

    <script>
      function handleKeyPress(event) {
        if (event.key === "Enter") {
          fetchReviews();
        }
      }

      document
        .getElementById("bookIdInput")
        .addEventListener("keypress", handleKeyPress);

      async function fetchReviews() {
        try {
          const bookId = document.getElementById("bookIdInput").value;
          const response = await fetch(
            `http://localhost:3001/reviews/byBook/${bookId}`,
          );
          const reviews = await response.json();

          const reviewsJSON = document.getElementById("reviewsJSON");
          reviewsJSON.textContent = JSON.stringify(reviews, null, 2);
        } catch (error) {
          console.error("Error fetching reviews:", error);
        }
      }
    </script>
  </body>
</html>
