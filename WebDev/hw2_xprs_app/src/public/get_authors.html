<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Authors as JSON</title>
  </head>
  <body>
    <h1>List of Authors (JSON)</h1>
    <pre id="authorJSON"></pre>

    <script>
      async function fetchAuthors() {
        try {
          const response = await fetch("http://localhost:3000/authors");
          const authors = await response.json();

          // Clear existing content
          const authorJSON = document.getElementById("authorJSON");
          authorJSON.textContent = JSON.stringify(authors, null, 2);
        } catch (error) {
          console.error("Error fetching authors:", error);
        }
      }

      // Call fetchAuthors function when the page loads
      window.onload = fetchAuthors;
    </script>
  </body>
</html>
