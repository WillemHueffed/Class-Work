<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Query Endpoint</title>
</head>
<body>
  <button onclick="patchReview()">Patch Review</button>

  <script>
    function patchReview() {
      const url = 'http://localhost:3002/reviews/3dfbbba8-0e2a-4d87-852c-0b0aed4175ae';
      const token = localStorage.getItem('jwt_token'); // Retrieve token from local storage
      const data = {
        desc: "a new desc",
        rating: "42"
      };

      fetch(url, {
        method: 'PATCH',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        console.log('Success:', data);
        // Handle success response as needed
      })
      .catch(error => {
        console.error('Error:', error);
        // Handle error response as needed
      });
    }
  </script>
</body>
</html>
